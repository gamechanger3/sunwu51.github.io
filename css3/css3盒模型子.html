<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border: 50px dashed ;
            width: 300px;
            padding: 50px;
            background: red;
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div>
        默认盒模型定义了宽度不代表最后宽度而是content的宽
    </div>
    <div style= "box-sizing: border-box">
        此模式定义的宽是border以内的宽
    </div>
</body>
</html>
